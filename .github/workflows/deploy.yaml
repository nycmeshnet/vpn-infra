name: Deploy All Environments
permissions: read-all

on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  deploy_dev3:
    name: Deploy dev3
    uses: ./.github/workflows/deploy_environment.yaml
    with:
      environment: dev3
      varfile: dev.yaml
    secrets: inherit
    if: github.ref == 'refs/heads/master'

  deploy_prod1:
    name: Deploy prod1
    uses: ./.github/workflows/deploy_environment.yaml
    with:
      environment: prod1
      varfile: wireguard_sn3.yaml
    secrets: inherit
    needs: deploy_dev3
    if: github.ref == 'refs/heads/master'

  deploy_prod2:
    name: Deploy prod2
    uses: ./.github/workflows/deploy_environment.yaml
    with:
      environment: prod2
      varfile: wireguard_sn10.yaml
    secrets: inherit
    needs: deploy_prod1
    if: github.ref == 'refs/heads/master'
