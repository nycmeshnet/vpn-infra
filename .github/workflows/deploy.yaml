name: Deploy All Environments
permissions: read-all

on:
  push:
    branches:
      - main
      - james/iac
  workflow_dispatch:
    branches:
      - main

jobs:
  deploy_dev3:
    name: Deploy dev3
    uses: ./.github/workflows/deploy_environment.yaml
    with:
      environment: dev3
    secrets: inherit
    #if: github.ref == 'refs/heads/main'

  deploy_prod1:
    name: Deploy prod1
    uses: ./.github/workflows/deploy_environment.yaml
    with:
      environment: prod1
    secrets: inherit
    if: github.ref == 'refs/heads/main'